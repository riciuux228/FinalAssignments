<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="编辑文章 || 博客/杂志HTML模板">

    <title>编辑文章</title>

    <!-- 网站图标 -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/media/favicon.png">

    <!-- 所有CSS文件 -->
    <link rel="stylesheet" href="static/css/font-awesome.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/app.css">
    <link rel="stylesheet" type="text/css" href="http://css.huangwx.cn/css/sweetalert.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .editor {
            transition: all 0.3s ease-in-out;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .text-primary {
            color: #007bff !important;
        }

        .avatar-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 20px auto;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #e9ecef;
            transition: all 0.3s ease-in-out;
        }

        .avatar:hover {
            border-color: #007bff;
            cursor: pointer;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(to right, #007bff, #0056b3);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #0056b3, #003d80);
        }

        .text-center {
            text-align: center;
        }

        @media (max-width: 767.98px) {
            .editor {
                padding: 20px;
            }

            .avatar-wrapper {
                width: 100px;
                height: 100px;
            }

            .btn {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- 主容器开始 -->
    <div id="scroll-container" class="scroll-container">
        <section class="edit-article py-40">
            <div class="container">
                <div class="row justify-content-center">
                    <!-- 编辑文章表单 -->
                    <div class="col-xl-10 col-lg-12 col-md-12 mb-4">
                        <div class="editor shadow-lg">
                            <h2 class="text-primary mb-4 fw-500 text-center">编辑文章</h2>
                            <form enctype="multipart/form-data">
                                <div class="mb-4 text-center">
                                    <label for="articleImage" class="form-label">文章图片</label>
                                    <div class="avatar-wrapper">
                                        <img id="articleImage" src="#" alt="文章图片" class="avatar">
                                        <input type="file" id="uploadImage" style="display: none;" accept="image/*">
                                        <!-- 隐藏的图片上传控件 -->
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="articleTitle" class="form-label">文章标题</label>
                                    <input type="text" class="form-control" id="articleTitle" placeholder="输入文章标题">
                                </div>
                                <div class="mb-4">
                                    <label for="articleTags" class="form-label">文章标签</label>
                                    <input type="text" class="form-control" id="articleTags" placeholder="输入文章标签">
                                </div>
                                <div class="mb-4">
                                    <label for="articleDescription" class="form-label">文章描述</label>
                                    <textarea class="form-control" id="articleDescription" rows="3"
                                        placeholder="输入文章描述"></textarea>

                                </div>
                                <div class="mb-4">
                                    <label for="articleContent" class="form-label">文章内容</label>
                                    <textarea class="form-control" id="articleContent" rows="3"
                                        placeholder="输入文章内容"></textarea>
                                </div>
                                <!-- 在表单中增加允许上传多个文件的功能 -->
                                <div class="mb-4">
                                    <label for="articleAttachment" class="form-label">上传附件</label>
                                    <input type="file" class="form-control" id="articleAttachment" multiple>
                                    <div id="filePreview" class="mt-3"></div> <!-- 用于显示附件预览 -->
                                </div>
                                <!-- 在表单中增加一个附件显示区域 -->
                                <div class="mb-4">
                                    <label for="existingAttachments" class="form-label">已上传附件</label>
                                    <div id="existingAttachments" class="mt-3"></div> <!-- 用于显示已经上传的附件列表 -->
                                </div>


                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">保存文章</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Jquery Js -->
    <script src="static/js/config.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery-3.6.3.min.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/edit-article.js"></script>
</body>

</html>
