                                </div>

        <style>
            /* 页面整体居中 */
            .user-center {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 80vh;
                /* 根据需要调整高度 */
                background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
                /* 增加背景渐变 */
            }

            .account {
                width: 100%;
                max-width: 500px;
                /* 控制内容宽度 */
                height: auto;
                margin: 0 auto;
                padding: 40px;
                background-color: #ffffff;
                border-radius: 15px;
                /* 添加圆角 */
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
                /* 添加阴影 */
            }

            /* 文字颜色与间距 */
            .account h2 {
                color: #007bff;
                /* 标题颜色 */
                font-weight: 600;
            }

            .account p {
                color: #6c757d;
                /* 副标题和文字颜色 */
                font-size: 16px;
                line-height: 1.6;
            }

            .user-info p {
                font-size: 16px;
                margin-bottom: 8px;
            }

            /* 用户操作按钮样式 */
            .btn {
                border-radius: 50px;
                /* 圆角按钮 */
                padding: 12px 24px;
                transition: all 0.3s ease;
                /* 添加过渡效果 */
            }

            .btn-primary {
                background-color: #007bff;
                border: none;
            }

            .btn-primary:hover {
                background-color: #0056b3;
                /* 按钮悬停时颜色变化 */
            }

            .btn-outline-secondary {
                border-color: #6c757d;
                color: #6c757d;
            }

            .btn-outline-secondary:hover {
                background-color: #6c757d;
                color: #ffffff;
            }

            .btn-danger {
                background-color: #dc3545;
                border: none;
            }

            .btn-danger:hover {
                background-color: #c82333;
            }

            /* Badge 样式 */
            .badge-primary {
                background-color: #007bff;
                color: #fff;
                padding: 4px 8px;
                border-radius: 8px;
            }

            .avatar-wrapper {
                position: relative;
                display: inline-block;
                cursor: pointer;
            }

            .avatar {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                object-fit: cover;
                border: 4px solid #007bff;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
            }

            .avatar:hover {
                transform: scale(1.05);
            }

            .my-account {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, #e0eafc, #cfdef3);
                /* 渐变背景 */
            }

            .account {
                width: 100%;
                max-width: 600px;
                margin: 0 auto;
                padding: 40px;
                background-color: #ffffff;
                border-radius: 15px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            }

            .form-control-lg {
                height: auto;
                padding: 12px;
                font-size: 16px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            }

            .btn {
                border-radius: 50px;
                padding: 12px 24px;
                font-size: 18px;
                font-weight: 500;
                transition: all 0.3s ease;
            }

            .btn-primary {
                background-color: #007bff;
                border: none;
            }

            .btn-primary:hover {
                background-color: #0056b3;
            }

            .error-message {
                color: red;
                display: none;
            }

            .pagination-container {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
            }

            .pagination-container .btn {
                border-radius: 50px;
                padding: 10px 20px;
            }
        </style>
