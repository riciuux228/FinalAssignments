<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="博客洞察 || 博客/杂志 HTML 模板">

    <title>博客洞察</title>

    <!-- 网站图标 -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/media/favicon.png">

    <!-- 所有 CSS 文件 -->
    <link rel="stylesheet" href="static/css/font-awesome.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/app.css">
    <link rel="stylesheet" type="text/css" href="http://css.huangwx.cn/css/sweetalert.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body class="tt-smooth-scroll">

    <!-- 预加载 -->
    <div id="preloader">
        <div class="loader">
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
        </div>
    </div>
    <!-- 预加载 结束 -->

    <!-- 主要内容开始 -->
    <div id="scroll-container" class="scroll-container">

        <!-- 即将到来的页面开始 -->
        <section class="coming-soon-page bg-light-black py-40">
            <div class="container-fluid">
                <div class="row">
                    <div class="title-area text-center">
                        <a href="index.html"><img src="static/picture/cs-logo.png" alt="" class="mb-24"></a>
                        <h4 class="white mb-40 fw-400">我们正在建设中</h4>
                    </div>
                    <div class="coming-soon-container">
                        <h3 class="coming-soon-text color-primary mb-32">即将到来</h3>
                        <div class="coming-soon-wrapper mb-40">
                            <ul class="unstyled countdown">
                                <li>
                                    <h2>365</h2>
                                    <h6 class="fw-500">天</h6>
                                </li>
                                <li>
                                    <h2>24</h2>
                                    <h6 class="fw-500">小时</h6>
                                </li>
                                <li>
                                    <h2>60</h2>
                                    <h6 class="fw-500">分钟</h6>
                                </li>
                                <li>
                                    <h2>60</h2>
                                    <h6 class="fw-500">秒</h6>
                                </li>
                            </ul>
                        </div>
                        <div class="newsletter-heading justify-content-center mb-24">
                            <div class="text text-center">
                                <h5 class="mb-8 white fw-700">订阅我们的时事通讯</h5>
                                <p class="medium-gray">在我们上线时获得通知</p>
                            </div>
                        </div>
                        <div class="newsletter-container">
                            <form method="post" class="newsletter-form">
                                <input type="email" class="form-control form-control-nav bg-transparent"
                                    placeholder="输入您的电子邮件">
                                <button type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewbox="0 0 20 20"
                                        fill="none">
                                        <path
                                            d="M19.8283 0.171647C19.6625 0.00586635 19.4138 -0.0451101 19.1963 0.041921L0.368218 7.57308C0.152789 7.65925 0.00853097 7.86441 0.00024974 8.09632C-0.00799243 8.32819 0.121382 8.54308 0.330132 8.64433L7.75465 12.2451L11.3555 19.6697C11.4537 19.8722 11.6588 19.9999 11.8826 19.9999C11.8895 19.9999 11.8965 19.9998 11.9035 19.9995C12.1353 19.9913 12.3406 19.847 12.4267 19.6316L19.9579 0.803599C20.045 0.585943 19.994 0.337389 19.8283 0.171647ZM2.03478 8.16862L16.9811 2.19016L8.07371 11.0974L2.03478 8.16862ZM11.8312 17.9651L8.90234 11.926L17.8097 3.01875L11.8312 17.9651Z"
                                            fill="#1E1F20"></path>
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- 即将到来的页面结束 -->

    </div>
    <!-- 主要内容结束 -->

    <!-- 返回顶部按钮开始 -->
    <button class="scrollToTopBtn"><i class="fa fa-arrow-up"></i></button>
    <!-- 返回顶部按钮结束 -->

    <!-- JQuery 和 JavaScript 文件 -->
    <script src="static/js/config.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery-3.6.3.min.js"></script>
    <script src="static/js/jquery.countdown.min.js"></script>

    <script src="static/js/app.js"></script>

</body>

</html>
